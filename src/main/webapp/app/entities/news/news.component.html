<div>
    <h2 id="page-heading">
        <span jhiTranslate="smacnewsApp.news.home.title">News</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-news" [routerLink]="['/news/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="smacnewsApp.news.home.createLabel">
            Create a new News
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="news?.length === 0">
        <span jhiTranslate="smacnewsApp.news.home.notFound">No news found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="news?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.tieuDe">Tieu De</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.imageThumbnail">Image Thumbnail</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.thoiGianDang">Thoi Gian Dang</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.noiDungTomTat">Noi Dung Tom Tat</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.noiDungDayDu">Noi Dung Day Du</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.news.tacGia">Tac Gia</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let news of news ;trackBy: trackId">
                    <td><a [routerLink]="['/news', news.id, 'view']">{{ news.id }}</a></td>
                    <td>{{ news.tieuDe }}</td>
                    <td>{{ news.imageThumbnail }}</td>
                    <td>{{ news.thoiGianDang }}</td>
                    <td>{{ news.noiDungTomTat }}</td>
                    <td>{{ news.noiDungDayDu }}</td>
                    <td>{{ news.tacGia }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/news', news.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/news', news.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(news)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
