<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-news-heading" jhiTranslate="smacnewsApp.news.home.createOrEditLabel">Create or edit a News</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.tieuDe" for="field_tieuDe">Tieu De</label>
                    <input type="text" class="form-control" name="tieuDe" id="field_tieuDe"
                           formControlName="tieuDe"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.imageThumbnail" for="field_imageThumbnail">Image Thumbnail</label>
                    <input type="text" class="form-control" name="imageThumbnail" id="field_imageThumbnail"
                           formControlName="imageThumbnail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.thoiGianDang" for="field_thoiGianDang">Thoi Gian Dang</label>
                    <input type="text" class="form-control" name="thoiGianDang" id="field_thoiGianDang"
                           formControlName="thoiGianDang"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.noiDungTomTat" for="field_noiDungTomTat">Noi Dung Tom Tat</label>
                    <input type="text" class="form-control" name="noiDungTomTat" id="field_noiDungTomTat"
                           formControlName="noiDungTomTat"/>
                    <div *ngIf="editForm.get('noiDungTomTat')!.invalid && (editForm.get('noiDungTomTat')!.dirty || editForm.get('noiDungTomTat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noiDungTomTat')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.noiDungDayDu" for="field_noiDungDayDu">Noi Dung Day Du</label>
                    <input type="text" class="form-control" name="noiDungDayDu" id="field_noiDungDayDu"
                           formControlName="noiDungDayDu"/>
                    <div *ngIf="editForm.get('noiDungDayDu')!.invalid && (editForm.get('noiDungDayDu')!.dirty || editForm.get('noiDungDayDu')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noiDungDayDu')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10000 }">
                        This field cannot be longer than 10000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smacnewsApp.news.tacGia" for="field_tacGia">Tac Gia</label>
                    <input type="text" class="form-control" name="tacGia" id="field_tacGia"
                           formControlName="tacGia"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
