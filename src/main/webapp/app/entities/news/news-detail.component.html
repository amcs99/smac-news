<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="news">
            <h2><span jhiTranslate="smacnewsApp.news.detail.title">News</span> {{ news.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smacnewsApp.news.tieuDe">Tieu De</span></dt>
                <dd>
                    <span>{{ news.tieuDe }}</span>
                </dd>
                <dt><span jhiTranslate="smacnewsApp.news.imageThumbnail">Image Thumbnail</span></dt>
                <dd>
                    <span>{{ news.imageThumbnail }}</span>
                </dd>
                <dt><span jhiTranslate="smacnewsApp.news.thoiGianDang">Thoi Gian Dang</span></dt>
                <dd>
                    <span>{{ news.thoiGianDang }}</span>
                </dd>
                <dt><span jhiTranslate="smacnewsApp.news.noiDungTomTat">Noi Dung Tom Tat</span></dt>
                <dd>
                    <span>{{ news.noiDungTomTat }}</span>
                </dd>
                <dt><span jhiTranslate="smacnewsApp.news.noiDungDayDu">Noi Dung Day Du</span></dt>
                <dd>
                    <span>{{ news.noiDungDayDu }}</span>
                </dd>
                <dt><span jhiTranslate="smacnewsApp.news.tacGia">Tac Gia</span></dt>
                <dd>
                    <span>{{ news.tacGia }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news', news.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
