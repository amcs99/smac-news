<div>
    <h2 id="page-heading">
        <span jhiTranslate="smacnewsApp.tintuc.home.title">Tintucs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tintuc" [routerLink]="['/tintuc/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="smacnewsApp.tintuc.home.createLabel">
            Create a new Tintuc
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tintucs?.length === 0">
        <span jhiTranslate="smacnewsApp.tintuc.home.notFound">Chưa có bài viết nào</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tintucs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.tieuDe">Tieu De</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.imageThumbnail">Image Thumbnail</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.thoiGianDang">Thoi Gian Dang</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.noiDungTomTat">Noi Dung Tom Tat</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.noiDungDayDu">Noi Dung Day Du</span></th>
                    <th scope="col" ><span jhiTranslate="smacnewsApp.tintuc.tacGia">Tac Gia</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tintuc of tintucs ;trackBy: trackId">
                    <td><a [routerLink]="['/tintuc', tintuc.id, 'view']">{{ tintuc.id }}</a></td>
                    <td>{{ tintuc.tieuDe }}</td>
                    <td>{{ tintuc.imageThumbnail }}</td>
                    <td>{{ tintuc.thoiGianDang }}</td>
                    <td>{{ tintuc.noiDungTomTat }}</td>
                    <td>{{ tintuc.noiDungDayDu }}</td>
                    <td>{{ tintuc.tacGia }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tintuc', tintuc.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tintuc', tintuc.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tintuc)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
