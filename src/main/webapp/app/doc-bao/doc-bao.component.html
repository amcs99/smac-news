<ngx-spinner></ngx-spinner>
<!-- ##### Editorial Post Area Start ##### -->
<div class="editors-pick-post-area section-padding-80-50" *ngIf="count > 0">
    <div *ngIf="tintucs?.length > 0" class="container">
        <div class="row">
            <!-- Editors Pick -->
            <div class="col-12 col-md-7 col-lg-9">
                <div class="section-heading">
                    <h6>Tin tức</h6>
                </div>

                <div class="row">

                    <!-- Single Post -->
                    <div *ngFor="let tintuc of tintucs | paginate: { itemsPerPage: 15, currentPage: curPage, totalItems: this.totalItems};"
                        class="col-12 col-lg-4">
                        <div class="single-blog-post">
                            <div class="post-thumb">
                                <a href="#"><img [src]="tintuc.imageThumbnail" alt=""></a>
                            </div>
                            <div class="post-data">
                                <a [routerLink]="getLinkChiTiet(tintuc.id)" class="post-title">
                                    <h6>{{tintuc.tieuDe}}</h6>
                                </a>
                                <div class="post-meta">
                                    <div class="post-date"><a href="#">{{tintuc.thoiGianDang}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                </div>
            </div>

            <!-- World News -->
            <div *ngIf="tintucshot?.length > 0" class="col-12 col-md-5 col-lg-3">
                <div class="section-heading">
                    <h6>Nổi bật</h6>
                </div>
                <!-- Single Post -->
                <div *ngFor="let tintuc of tintucshot;" class="single-blog-post small-featured-post d-flex">
                    <div class="post-thumb">
                        <a href="#"><img [src]="tintuc.imageThumbnail" alt=""></a>
                    </div>
                    <div class="post-data">
                        <a href="#" class="post-catagory">Hot</a>
                        <div class="post-meta">
                            <a [routerLink]="getLinkChiTiet(tintuc.id)" class="post-title">
                                <h6>{{tintuc.tieuDe}}</h6>
                            </a>
                            <p class="post-date"><span>{{tintuc.thoiGianDang}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Editorial Post Area End ##### -->
